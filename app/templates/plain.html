<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" type="text/css" href="/static/plain.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #e74c3c;
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container">
        {% if header %}
        <h1>{{ header }}</h1>
        {% endif %}
        {% if msg %}
        <p>{{ msg }}</p>
        {% endif %}
        {% if anchor_url %}
        <a href="{{ anchor_url }}">{{ anchor_text }}</a>
        {% endif %}
    </div>
</body>
</html>
